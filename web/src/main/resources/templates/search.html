<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Nano Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"/>
    <style type="text/css">
        .top-buffer { margin-top:100px; }
        .mid-buffer {margin-inside: 40px;}
    </style>
</head>
<body>
<div class="container">
    <div class="row top-buffer">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-inline" action="/search" th:object="${searchForm}" method="post">
                <div class="form-group">
                    <input class="form-control" type="text" size="50" th:field="*{keyword}"/>
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <a href="/index">Go to Index</a>
        </div>
    </div>

    <div class="row mid-buffer">
        <div class="col-md-6 col-md-offset-3">
            <div th:each="result : ${searchResults}">
                <span th:text="${result.title}"/>
                <br/>
                <a th:href="${result.uri}"><span th:text="${result.uri}"></span></a>
                <br/><br/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
